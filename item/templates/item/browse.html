{% extends 'core/base.html' %}

{% block title %}Browse Items{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100 rounded-xl">
        <div class="col-span-1">
            <form method="get" action="{% url 'item:browse'%}">
                <input name="query" class="w-80% py-4 px-6 border ml-10 mt-10 rounded-xl" type="text" value="{{ query }}" placeholder="Search Item...">
                <button class="mt-2 py-4 px-8 text-lg ml-20 bg-teal-500 text-white rounded-xl">Search</button>
            </form>
        </div>
        <div class="col-span-3 rounded-xl mr-10">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div><img src="{{item.image.url }}" class="rounded-t-xl"></div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-500">Price (KSH): {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
